    <script>
        // const topBtn = document.getElementById("test-div1");

        // }
        // topBtn.addEventListener("click", moveTop);

        const bodyElement = document.querySelector('body'); // body 태그를 선택합니다
        const bodyId = bodyElement.id; // id 속성 값을 가져옵니다
        if (bodyId === "tt-body-page") {
            const progressSpan = document.createElement('span');
            progressSpan.id = "custom-progress-bar";
            bodyElement.appendChild(progressSpan);
            window.addEventListener("scroll", function () {
                const totalHeight = document.body.scrollHeight - window.innerHeight;
                const progress = (window.scrollY / totalHeight) * 100;
                progressSpan.style.width = progress + "%";
            });
        }
    </script>
