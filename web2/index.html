<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 문장 저장 웹사이트</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <input type="text" id="inputSentence" placeholder="문장을 입력하세요">
        <button id="saveButton">저장하기</button>
        <div class="timeInputs">
            <input type="text" id="inputTime1" placeholder="일">
            <input type="text" id="inputTime2" placeholder="시">
            <input type="text" id="inputTime3" placeholder="분">
        </div>
        <ul id="savedTextList"></ul>
        <button id="clearBtn">전체삭제</button>
    </div>
</body>
<script src="scripts.js"></script>
</body>

</html>
